<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyGe - Meus Dados</title>
    <link rel="stylesheet" href="dados.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">BuyGe</div>
        <nav>
            <ul>
                <!-- Menu Dropdown -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Todas as categorias <i class="fas fa-chevron-down dropdown-icon"></i></a>
                    <div class="dropdown-menu">
                        <a href="#">eletrônicos</a>
                        <a href="#">cosplays</a>
                        <a href="#">canecas</a>
                        <a href="#">capinhas para celular</a>
                        <a href="#">lentes de contato</a>
                    </div>
                </li>
                <li><a href="#">One Piece</a></li>
                <li><a href="#">Solo Leveling</a></li>
                <li><a href="#">Dandadan</a></li>
                <li><a href="#">To be hero x</a></li>
                <li><a href="#">Naruto</a></li>
            </ul>
        </nav>
        <div class="user-actions">
      <a href="#"><i class="fas fa-search"></i></a>
      <a href="#"><i class="fas fa-heart"></i></a>
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
      <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <main>
        <section class="user-data">
            <h1>Meus Dados</h1>
            <form id="user-data-form">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                </div>
                <div class="input-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento">
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF">
                </div>
                <div class="input-group">
                    <label for="telefone">Número de Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Número de Telefone">
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BuyGe. Todos os direitos reservados.</p>
    </footer>

    <script src="da.js"></script>
</body>
</html>
