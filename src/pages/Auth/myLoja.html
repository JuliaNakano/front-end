<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja - BuyGe</title>
  <link rel="stylesheet" href="myLoja.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="store-info">
        <p>Olá, Nome da Loja!</p>
        <small>Minha loja</small>
      </div>
      <ul class="menu">
        <li><i class="fas fa-box"></i> Produtos</li>
        <li><i class="fas fa-shopping-cart"></i> Venda</li>
        <li><i class="fas fa-comment-dots"></i> Mensagens</li>
        <li><i class="fas fa-dollar-sign"></i> Saldo</li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>Minha Loja</h1>
      <div class="tabs">
        <a href="#">Perfil da loja</a>
        <a href="#" class="active">Dados da Loja</a>
        <a href="#">Documentos</a>
        <a href="#">Dados Financeiros</a>
        <a href="#">Gamificação</a>
      </div>

      <section class="form-section">
        <h2>Dados da Loja</h2>

        <form>
          <div class="radio-group">
            <label><input type="radio" name="natureza"> Sou pessoa física(CPF)</label>
            <label><input type="radio" name="natureza"> Sou pessoas jurídica(CNPJ)</label>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label>CPF</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label>CNPJ</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label>Data de Nascimento</label>
              <input type="date">
            </div>
            <div class="form-group">
              <label>País de Residência</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label>CEP</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label>Estado</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label>Cidade / Município</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label>Endereço</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label>Número</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label>Complemento</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label>Bairro</label>
              <input type="text">
            </div>
          </div>

          <button type="submit" class="save-btn">Salva Alterações</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
