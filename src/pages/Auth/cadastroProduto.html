<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto - BuyGe</title>
  <link rel="stylesheet" href="cadastroProduto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <p>Olá, Nome da Loja!</p>
        <span>Minha loja</span>
      </div>
      <nav class="menu">
        <ul>
          <li class="menu-title">Produtos</li>
          <li class="active">Cadastrar Produto</li>
          <li>Seus Produtos</li>
          <li class="menu-title">Venda</li>
          <li class="menu-title">Mensagens</li>
          <li class="menu-title">Saldo</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Cadastrar Produto</h1>
      <form class="form-produto">
        <div class="form-esquerda">
          <label>Imagem do Produto</label>
          <div class="imagens-upload">
            <div class="img-placeholder"><i class="fas fa-image"></i></div>
            <div class="img-placeholder"><i class="fas fa-image"></i></div>
            <div class="img-placeholder"><i class="fas fa-image"></i></div>
          </div>

          <label for="nome">Nome do Produto</label>
          <input type="text" id="nome" placeholder="Nome do Produto">

          <label for="descricao">Descrição do Produto</label>
          <textarea id="descricao" placeholder="Digite uma descrição..."></textarea>

          <label for="categoria">Categoria</label>
          <select id="categoria">
            <option>Selecione a Categoria</option>
          </select>
        </div>

        <div class="form-direita">
          <label for="preco">Preço do Produto</label>
          <input type="text" id="preco">

          <label for="estoque">Estoque do Produto</label>
          <input type="text" id="estoque">

          <label for="peso">Peso do Produto</label>
          <input type="text" id="peso">

          <label for="tamanho">Tamanho do Produto</label>
          <input type="text" id="tamanho">

          <label for="frete">Frete do Produto</label>
          <input type="text" id="frete">

          <label>Status de Ativação</label>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>

          <button type="submit">Salvar Alterações</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
